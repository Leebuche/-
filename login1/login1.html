<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login1_style.css" />
  </head>
<div class="wrapper">
  <div class="container">
    <div class="sign-up-container">
      <form>
        <h1>회원가입</h1>
        <div class="social-links">
          <div>
            <img class="kakaotalk" src="../login1/img/kakao.png" alt="KakaoTalk Login" />
          </div>
          <div>
            <img class="naver" src="../login1/img/naver.png" alt="Naver Login" />
          </div>
          <div>
            <img class="google" src="../login1/img/google.png" alt="Google Login" />
          </div>
        </div>        
        <span>아이디와 비밀번호를 만들어주세요.</span>
        <input type="text" placeholder="사용자명" required>
        <input type="text" placeholder="ID" required>
        <input type="password" placeholder="Password" required>
        <input type="email" placeholder="Email" required>
        <button class="form_btn" type="submit">회원가입</button>
    </form>
    </div>
    <div class="sign-in-container">
      <form>
        <h1>로그인</h1>
        <div class="social-links">
          <div>
            <img class="kakaotalk" src="../login1/img/kakao.png" alt="KakaoTalk Login" />
          </div>
          <div>
            <img class="naver" src="../login1/img/naver.png" alt="Naver Login" />
          </div>
          <div>
            <img class="google" src="../login1/img/google.png" alt="Google Login" />
          </div>
        </div>
        <span>사용하실 아이디와 비밀번호를 입력해주세요</span>
        <input type="ID" placeholder="ID">
        <input type="password" placeholder="Password">
        <button class="form_btn">로그인</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay-left">
        <h1>환영합니다!</h1>
        <p>로그인하러 가기</p>
        <button id="signIn" class="overlay_btn">로그인</button>
      </div>
      <div class="overlay-right">
        <h1>안녕하세요!</h1>
        <p>회원이 아니신가요?</p>
        <button id="signUp" class="overlay_btn">회원가입</button>
      </div>
    </div>
  </div>
